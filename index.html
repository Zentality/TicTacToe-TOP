<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>  
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <div class="resultModal">
    <p></p><button class="resetButton">Start New Game</button>
  </div>

  <div class="container">
    <div class="header"><div>Tic Tac Toe</div></div>
    <div class="main">
      <div class="settings">
        <div class="setting">
          <label for="playerOneName">Player One Name</label>
          <input type="text" id="playerOneName" class="nameInput" placeholder="Player 1">
        </div>
        <div class="setting">
          <label for="playerTwoName">Player Two Name</label>
          <input type="text" id="playerTwoName" class="nameInput" placeholder="Player 2">
        </div>
        <button class="resetButton">Start New Game</button>
      </div>
      <ul>
        <li class="occupied"></li>
        <li class="occupied"></li>
        <li class="occupied"></li>
        <li class="occupied"></li>
        <li class="occupied"></li>
        <li class="occupied"></li>
        <li class="occupied"></li>
        <li class="occupied"></li>
        <li class="occupied"></li>
      </ul>
    </div>
    <div class="footer">Copyright 2022 Zentality <a href="https://github.com/Zentality"></a></div>
  </div>
</body>
</html>
